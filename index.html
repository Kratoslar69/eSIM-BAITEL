<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema eSIM BAITEL - VPS M4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px; margin: 0 auto; background: white;
            border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
        }
        /* ... resto de tus estilos ... */
        .notification {
            padding: 15px 25px; border-radius: 5px; color: white; margin-top: 20px;
            text-align: center; display: none; /* Oculto por defecto */
        }
        .success { background-color: #48bb78; display: block; }
        .error { background-color: #f56565; display: block; }
    </style>
</head>
<body>

    <div class="container">
        <div style="padding: 20px;">
            <h1>Panel de Control eSIM</h1>
            <p>Conectado a: VPS M4MetaDryve</p>
            <div id="status">Cargando datos...</div>
            <div id="data-container"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN DE CONEXIÓN (TUS NUEVAS CREDENCIALES) ---
        const SUPABASE_URL = 'https://devsupabase.m4metadryve.mx';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ewogICJyb2xlIjogImFub24iLAogICJpc3MiOiAic3VwYWJhc2UiLAogICJpYXQiOiAxNzE1MDUwODAwLAogICJleHAiOiAxODcyODE3MjAwCn0.eOngpje6lQiBf1O3oRXxNmjeHXWev3oYGTkdITf5LaI';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- LÓGICA PRINCIPAL ---
        
        // Función para probar conexión y traer datos
        async function fetchEsimData() {
            try {
                // NOTA: Asegúrate que el nombre de la tabla en SQL sea 'esim_data'
                let { data, error } = await supabase
                    .from('esim_data') 
                    .select('*')
                    .limit(50); // Límite inicial para prueba

                if (error) throw error;

                console.log('Datos recibidos:', data);
                document.getElementById('status').textContent = `Conexión Exitosa. Registros cargados: ${data.length}`;
                
                // Aquí deberías llamar a tu función de renderizado de tabla
                // renderTable(data); 

            } catch (error) {
                console.error('Error conectando a Supabase:', error);
                document.getElementById('status').textContent = 'Error de conexión: ' + error.message;
                document.getElementById('status').style.color = 'red';
            }
        }

        // Iniciar al cargar
        window.addEventListener('DOMContentLoaded', fetchEsimData);

        // --- TUS FUNCIONES DE EXCEL (Manteniendo tu lógica original) ---
        function exportToExcel(data) {
            try {
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(data);
                XLSX.utils.book_append_sheet(wb, ws, 'eSIM BAITEL');
                XLSX.writeFile(wb, `eSIM_BAITEL_${new Date().toISOString().split('T')[0]}.xlsx`);
            } catch (error) {
                console.error('Error exportando:', error);
            }
        }
    </script>
</body>
</html>
