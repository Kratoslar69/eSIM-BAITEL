<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema eSIM BAITEL - Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* ESTILOS ORIGINALES COMPLETOS */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px; margin: 0 auto; background: white;
            border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
            display: flex; flex-direction: column; height: 90vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white; padding: 20px 30px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h1 { font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        
        /* Toolbar */
        .toolbar {
            padding: 20px; background: #f8f9fa; border-bottom: 1px solid #e9ecef;
            display: flex; gap: 15px; align-items: center;
        }
        .search-container { flex: 1; position: relative; }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa; }
        .search-input {
            width: 100%; padding: 12px 12px 12px 40px; border: 1px solid #ddd; 
            border-radius: 8px; font-size: 15px;
        }

        /* Botones */
        .btn {
            padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; 
            font-weight: 600; color: white; display: flex; align-items: center; gap: 8px;
        }
        .btn-success { background: #2ecc71; }
        .btn-primary { background: #3498db; }
        .btn-copy { background: #edf2f7; color: #4a5568; padding: 6px 12px; font-size: 0.85rem; }

        /* Tabla */
        .table-wrapper { flex: 1; overflow: auto; position: relative; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { 
            background: #f8f9fa; padding: 15px; text-align: left; position: sticky; top: 0; z-index: 10;
        }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; vertical-align: middle; }
        
        /* Badges */
        .badge { padding: 6px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .badge-disponible { background: #d4edda; color: #155724; }
        .badge-vendido { background: #cce5ff; color: #004085; }
        .badge-usado { background: #f8d7da; color: #721c24; }

        /* Loader */
        .loader-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.95); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-sim-card"></i> eSIM Manager</h1>
            <div>
                <i class="fas fa-database"></i> Total: <span id="totalRecords">0</span>
            </div>
        </div>

        <div class="toolbar">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar..." onkeyup="filterData()">
            </div>
            <button class="btn btn-success" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Exportar</button>
            <button class="btn btn-primary" onclick="initSystem()"><i class="fas fa-sync-alt"></i> Recargar</button>
        </div>

        <div class="table-wrapper">
            <div id="loader" class="loader-overlay">
                <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: #3498db; margin-bottom: 20px;"></i>
                <h3 id="loaderText">Conectando a Supabase...</h3>
            </div>

            <table id="mainTable">
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>ICCID</th>
                        <th>Distribuidor</th>
                        <th>Asignado A</th>
                        <th>Teléfono</th>
                        <th>Producto</th>
                        <th>Fecha</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- TUS CREDENCIALES DE SUPABASE PRO ---
        const SB_URL = 'https://owlqjsiyyqblgyxuevvg.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93bHFqc2l5eXFibGd5eHVldnZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNzQ1MzgsImV4cCI6MjA3Mjg1MDUzOH0.xOrQeCDrWSTXLPJWbColCV9fFzaFVYOkJvROr1NoyR4';
        
        let globalData = [];
        let supabaseClient = null;

        // INICIAR AL CARGAR
        window.addEventListener('load', async () => {
            // Pequeña espera para asegurar que la librería cargó
            setTimeout(initSystem, 500);
        });

        async function initSystem() {
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loaderText');
            loader.style.display = 'flex';
            loaderText.innerText = "Conectando...";

            try {
                if (!window.supabase) throw new Error("Librería Supabase no disponible");

                // --- CLAVE DEL ÉXITO: persistSession: false ---
                // Esto evita que busque tokens viejos que "cuelgan" la conexión
                supabaseClient = window.supabase.createClient(SB_URL, SB_KEY, {
                    auth: {
                        persistSession: false,
                        autoRefreshToken: false,
                        detectSessionInUrl: false
                    }
                });

                loaderText.innerText = "Descargando datos...";

                // Consulta a la base de datos
                const { data, error } = await supabaseClient
                    .from('esim_data') // Asegúrate que tu tabla se llame así
                    .select('*')
                    .order('id', { ascending: false });

                if (error) throw error;

                globalData = data || [];
                document.getElementById('totalRecords').innerText = globalData.length;
                renderTable(globalData);
                
                // Ocultar carga si todo salió bien
                loader.style.display = 'none';

            } catch (err) {
                console.error(err);
                loaderText.innerHTML = `
                    <span style="color:red">Error: ${err.message}</span>
                    <br><br>
                    <button class="btn btn-primary" onclick="location.reload()">Reintentar</button>
                `;
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if(data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding:20px;">No se encontraron registros.</td></tr>';
                return;
            }

            data.forEach(row => {
                // Mapeo seguro de datos
                const estado = (row.estado || 'Disponible').toLowerCase();
                let badgeClass = 'badge-disponible';
                if(estado.includes('vendido')) badgeClass = 'badge-vendido';
                if(estado.includes('usado')) badgeClass = 'badge-usado';

                const fecha = row.fecha_creacion ? new Date(row.fecha_creacion).toLocaleDateString() : '-';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="badge ${badgeClass}">${row.estado || 'Disponible'}</span></td>
                    <td style="font-family:monospace; font-weight:bold">${row.iccid || ''}</td>
                    <td>${row.distribuidor || ''}</td>
                    <td>${row.asignado_a || ''}</td>
                    <td>${row.msisdn || ''}</td>
                    <td>${row.producto || 'MOV'}</td>
                    <td>${fecha}</td>
                    <td>
                        <button class="btn btn-copy" onclick="copyText('${row.iccid}')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = globalData.filter(item => JSON.stringify(item).toLowerCase().includes(term));
            renderTable(filtered);
        }

        function exportToExcel() {
            if(globalData.length === 0) return alert("Sin datos");
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(globalData);
            XLSX.utils.book_append_sheet(wb, ws, "eSIMs");
            XLSX.writeFile(wb, "Reporte_eSIM.xlsx");
        }

        function copyText(txt) {
            navigator.clipboard.writeText(txt);
            alert("Copiado: " + txt);
        }
    </script>
</body>
</html>
