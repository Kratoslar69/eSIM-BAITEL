<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema eSIM BAITEL - Final</title>
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* ESTILOS VISUALES COMPLETOS */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 90vh; }
        .header { background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); color: white; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; }
        .toolbar { padding: 20px; background: #f8f9fa; border-bottom: 1px solid #e9ecef; display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .search-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .btn-success { background: #2ecc71; } .btn-primary { background: #3498db; } .btn-copy { background: #edf2f7; color: #4a5568; padding: 5px 10px; font-size: 0.8em; }
        .table-wrapper { flex: 1; overflow: auto; position: relative; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background: #f8f9fa; padding: 15px; text-align: left; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid #ddd; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        .badge { padding: 5px 10px; border-radius: 15px; font-size: 0.75em; font-weight: bold; text-transform: uppercase; }
        .badge-disponible { background: #d4edda; color: #155724; }
        .badge-vendido { background: #cce5ff; color: #004085; }
        .badge-usado { background: #f8d7da; color: #721c24; }
        
        /* PANTALLA DE CARGA MEJORADA */
        .loader-overlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: white; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .log-text { font-family: monospace; color: #666; margin-top: 10px; font-size: 0.9em; }
        .error-box { display:none; max-width: 500px; padding: 20px; background: #fff5f5; border: 2px solid #fc8181; border-radius: 10px; color: #c53030; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-sim-card"></i> Sistema eSIM BAITEL</h1>
            <div>Registros: <strong id="totalRecords">0</strong></div>
        </div>

        <div class="toolbar">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar..." onkeyup="filterData()">
            <button class="btn btn-success" onclick="exportToExcel()">Exportar Excel</button>
            <button class="btn btn-primary" onclick="window.location.reload()">Recargar</button>
        </div>

        <div class="table-wrapper">
            <div id="loader" class="loader-overlay">
                <i id="spinner" class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: #3498db; margin-bottom: 20px;"></i>
                <h3 id="statusTitle">Iniciando sistema...</h3>
                <div id="debugLog" class="log-text">Cargando librerías...</div>
                
                <div id="errorBox" class="error-box">
                    <h3><i class="fas fa-exclamation-triangle"></i> Algo falló</h3>
                    <p id="errorMsg">Error desconocido</p>
                    <button class="btn btn-primary" style="margin-top:15px; width:100%; justify-content:center;" onclick="window.location.reload()">Reintentar</button>
                </div>
            </div>

            <table id="mainTable">
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>ICCID</th>
                        <th>Distribuidor</th>
                        <th>Asignado A</th>
                        <th>Teléfono</th>
                        <th>Producto</th>
                        <th>Fecha</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // --- CREDENCIALES PRO ---
        const CONFIG = {
            url: 'https://owlqjsiyyqblgyxuevvg.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im93bHFqc2l5eXFibGd5eHVldnZnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyNzQ1MzgsImV4cCI6MjA3Mjg1MDUzOH0.xOrQeCDrWSTXLPJWbColCV9fFzaFVYOkJvROr1NoyR4',
            table: 'esim_data'
        };

        let globalData = [];
        
        // Función para actualizar el texto de carga en pantalla
        function updateStatus(msg) {
            document.getElementById('debugLog').textContent = msg;
            console.log(msg);
        }

        function showError(msg) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('statusTitle').style.display = 'none';
            document.getElementById('debugLog').style.display = 'none';
            const box = document.getElementById('errorBox');
            document.getElementById('errorMsg').textContent = msg;
            box.style.display = 'block';
        }

        window.onload = async () => {
            // CAMBIO 2: Timeout de seguridad (Si en 7 segundos no carga, muestra error)
            const safetyTimer = setTimeout(() => {
                showError("Tiempo de espera agotado. El servidor no responde o tu internet bloquea la conexión.");
            }, 7000);

            try {
                updateStatus("Verificando librerías...");
                if(!window.supabase) throw new Error("No se pudo cargar Supabase (CDN bloqueado).");

                updateStatus("Autenticando...");
                const supabase = window.supabase.createClient(CONFIG.url, CONFIG.key, {
                    auth: { persistSession: false } // Importante para evitar bucles de caché
                });

                updateStatus("Descargando base de datos...");
                
                // Intentamos leer la tabla
                const { data, error } = await supabase
                    .from(CONFIG.table)
                    .select('*')
                    .order('id', { ascending: false });

                clearTimeout(safetyTimer); // ¡ÉXITO! Cancelamos el temporizador de error

                if (error) {
                    // Ayuda específica si la tabla no existe
                    if(error.code === '42P01') throw new Error(`La tabla '${CONFIG.table}' no existe. Revisa el nombre en Supabase.`);
                    throw error;
                }

                globalData = data;
                updateStatus("Renderizando tabla...");
                renderTable(data);
                
                // Ocultar loader
                document.getElementById('loader').style.display = 'none';

            } catch (err) {
                clearTimeout(safetyTimer);
                console.error(err);
                showError(err.message || "Error desconocido de conexión");
            }
        };

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            document.getElementById('totalRecords').innerText = data.length;

            if(data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding:20px;">No hay datos (Tabla vacía)</td></tr>';
                return;
            }

            data.forEach(row => {
                const estado = (row.estado || 'Disponible');
                let badgeClass = 'badge-disponible';
                if(estado.toLowerCase().includes('vendido')) badgeClass = 'badge-vendido';
                if(estado.toLowerCase().includes('usado')) badgeClass = 'badge-usado';
                
                // Formateo seguro de fecha
                let fecha = '-';
                try { 
                    if(row.fecha_creacion) fecha = new Date(row.fecha_creacion).toLocaleDateString(); 
                } catch(e) {}

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="badge ${badgeClass}">${estado}</span></td>
                    <td style="font-family:monospace; font-weight:bold">${row.iccid || ''}</td>
                    <td>${row.distribuidor || '-'}</td>
                    <td><strong>${row.asignado_a || '-'}</strong></td>
                    <td>${row.msisdn || '-'}</td>
                    <td>${row.producto || 'MOV'}</td>
                    <td>${fecha}</td>
                    <td><button class="btn btn-copy" onclick="copyClip('${row.iccid}')"><i class="fas fa-copy"></i></button></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = globalData.filter(i => JSON.stringify(i).toLowerCase().includes(term));
            renderTable(filtered);
        }

        function exportToExcel() {
            if(!globalData.length) return alert("Sin datos");
            const wb = XLSX.utils.book_new();
            
            // Limpieza de datos para exportación
            const cleanData = globalData.map(r => ({
                ID: r.id, ICCID: r.iccid, Estado: r.estado, 
                Distribuidor: r.distribuidor, Cliente: r.asignado_a, 
                Tel: r.msisdn, Fecha: r.fecha_creacion
            }));
            
            const ws = XLSX.utils.json_to_sheet(cleanData);
            XLSX.utils.book_append_sheet(wb, ws, "eSIMs");
            XLSX.writeFile(wb, "Reporte_eSIM.xlsx");
        }

        function copyClip(txt) {
            navigator.clipboard.writeText(txt);
            // Feedback visual rápido en el botón
            const btn = event.currentTarget;
            btn.style.background = '#2ecc71';
            setTimeout(() => btn.style.background = '#edf2f7', 500);
        }
    </script>
</body>
</html>
