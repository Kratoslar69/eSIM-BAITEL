<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema eSIM BAITEL - VPS M4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos Originales Preservados */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px; margin: 0 auto; background: white;
            border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white; padding: 20px 30px; display: flex; justify-content: space-between; align-items: center;
        }
        .search-bar {
            padding: 20px 30px; background: #f8f9fa; border-bottom: 1px solid #e9ecef; display: flex; gap: 15px;
        }
        .search-input {
            flex: 1; padding: 12px 20px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 16px; transition: all 0.3s ease;
        }
        .search-input:focus { border-color: #3498db; outline: none; }
        .btn {
            padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;
        }
        .btn-primary { background: #3498db; color: white; }
        .btn-primary:hover { background: #2980b9; transform: translateY(-2px); }
        .btn-success { background: #2ecc71; color: white; }
        .btn-success:hover { background: #27ae60; }
        
        .table-container { overflow-x: auto; max-height: calc(100vh - 250px); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 15px; text-align: left; font-weight: 600; color: #2c3e50; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid #e9ecef; }
        td { padding: 15px; border-bottom: 1px solid #e9ecef; color: #555; vertical-align: middle; }
        tr:hover { background-color: #f1f8ff; }
        
        /* Badges de Estado */
        .status-badge {
            padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase;
        }
        .status-disponible { background: #d4edda; color: #155724; }
        .status-vendido { background: #cce5ff; color: #004085; }
        .status-usado { background: #f8d7da; color: #721c24; }
        
        .loading { text-align: center; padding: 40px; font-size: 1.2em; color: #666; }
        .error-msg { color: #e74c3c; padding: 20px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <h1><i class="fas fa-sim-card"></i> Sistema eSIM BAITEL</h1>
                <p style="opacity: 0.8; font-size: 0.9em;">Servidor: VPS M4MetaDryve</p>
            </div>
            <button class="btn btn-success" onclick="exportData()">
                <i class="fas fa-file-excel"></i> Exportar Excel
            </button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar por ICCID, IMSI, Distribuidor..." onkeyup="filterTable()">
        </div>

        <div class="table-container">
            <div id="loading" class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando datos...</div>
            <div id="error-container" class="error-msg" style="display:none"></div>
            
            <table id="dataTable" style="display:none">
                <thead>
                    <tr>
                        <th>Estado</th>
                        <th>ICCID</th>
                        <th>IMSI</th>
                        <th>MSISDN</th>
                        <th>Distribuidor</th>
                        <th>Asignado A</th>
                        <th>Producto</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- CREDENCIALES FIJAS (Sin localStorage) ---
        const SUPABASE_URL = 'https://devsupabase.m4metadryve.mx';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ewogICJyb2xlIjogImFub24iLAogICJpc3MiOiAic3VwYWJhc2UiLAogICJpYXQiOiAxNzE1MDUwODAwLAogICJleHAiOiAxODcyODE3MjAwCn0.eOngpje6lQiBf1O3oRXxNmjeHXWev3oYGTkdITf5LaI';

        // Inicializar cliente
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let allData = []; // Variable global para búsqueda y exportación

        // Función Principal de Carga
        async function loadData() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('dataTable');
            const errorDiv = document.getElementById('error-container');

            try {
                // Consulta a la tabla 'esim_data'
                let { data, error } = await supabase
                    .from('esim_data')
                    .select('*')
                    .order('id', { ascending: false });

                if (error) throw error;

                allData = data;
                renderTable(data);
                
                loading.style.display = 'none';
                table.style.display = 'table';

            } catch (err) {
                console.error('Error:', err);
                loading.style.display = 'none';
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error cargando datos: ${err.message}. Verifica que la tabla 'esim_data' exista en el VPS.`;
            }
        }

        // Renderizar Tabla (Adaptado a las columnas en ESPAÑOL de tu CSV)
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            data.forEach(row => {
                // Normalizar estado para clases CSS
                const estadoLower = (row.estado || 'disponible').toLowerCase();
                let badgeClass = 'status-disponible';
                if(estadoLower.includes('vendido')) badgeClass = 'status-vendido';
                if(estadoLower.includes('usado')) badgeClass = 'status-usado';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><span class="status-badge ${badgeClass}">${row.estado || 'N/A'}</span></td>
                    <td style="font-family: monospace; font-weight: bold;">${row.iccid || '-'}</td>
                    <td style="font-family: monospace;">${row.imsi || '-'}</td>
                    <td>${row.msisdn || '-'}</td>
                    <td>${row.distribuidor || '-'}</td>
                    <td>${row.asignado_a || '-'}</td> <td>${row.producto || 'MOV'}</td>
                    <td>${row.fecha_creacion || '-'}</td>
                    <td>
                        <button class="btn btn-primary" style="padding: 5px 10px; font-size: 12px;" onclick="copyToClipboard('${row.iccid}')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Buscador en tiempo real
        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(row => {
                return (
                    (row.iccid && row.iccid.toLowerCase().includes(term)) ||
                    (row.imsi && row.imsi.toLowerCase().includes(term)) ||
                    (row.distribuidor && row.distribuidor.toLowerCase().includes(term)) ||
                    (row.msisdn && row.msisdn.includes(term))
                );
            });
            renderTable(filtered);
        }

        // Exportar a Excel
        function exportData() {
            if (allData.length === 0) return alert("No hay datos para exportar");
            
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(allData);
            XLSX.utils.book_append_sheet(wb, ws, "eSIMs");
            XLSX.writeFile(wb, `Reporte_eSIM_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Feedback visual simple
                alert("ICCID Copiado: " + text);
            });
        }

        // Iniciar
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
